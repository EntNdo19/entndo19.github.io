<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media Queries</title>
	<style type="text/css">
		/*first the design for the smartphone*/
		h1 {
			background-color: lightblue;
			font-size: 30px;
		}

		/* second the design for the desktops*/
		@media (min-width: 700px) {
			h1{
				background-color: red;
				font-size: 50px;
			}
		}
	</style>
</head>
<body>
	<h1>Media Queries</h1>
	<p>please change the width of the browers!</p>

</body>
</html>
