<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>transformation/transition</title>
	<style>
		a {
			padding: 30px;
			text-decoration: none;
			color: black;
			background-color: lightblue;
			display: block;
		}

		.transformation a:hover {
			background-color: orange;
		}
		
		.transition a:hover {
			background-color: orange;
			transition: all  3s;
		}
	</style>
</head>
<body>
	<div class="transformation">
		<h1>transformation</h1>
		<p>the transform property apllies a 2D or 3D transformation to an element. this property allowes you to rotate, move, scale, skew
        , etc., elements.</p>
        <a href="www.google.com">link</a>
    </div>

    <div class="transition">
		<h1>transition</h1>
		<p>transition helps to have the smooth change between two CSS states.</p>
        <a href="www.google.com">link</a>
    </div>

</body>
</html>
