<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>transformation</title>
	<style>
	div{
		position: absolute;
		padding: 30px;
		background-color: lightblue;
		width: 50px;
		top: 200px;
		left: 100px;
		height: 20px;
		


	}
		div:hover {
            transform: scale(2.2);

		}
	</style>
</head>
<body>
	
		<h1>transformation</h1>
		<p>the scale() CSS function defines a transformartion that resize an element on the 2D plane</p>
		<div>scale</div>
</body>
</html>
